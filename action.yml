# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'docker://orenakto/akto-utils:latest'
  # entrypoint: "/bin/sh"
  # args:
  #   - "-c"
  #   - "ls /usr/app"
  entrypoint: "node"
  args: 
    - "/usr/app/build/apps/index.js"
    - "cli"
    - "extract"
